<!DOCTYPE html>
<html>

<head>
  <title>Doom game</title>
  <link rel="shortcut icon" type='image/x-icon' href="./favicon.ico"/>
  <style>
    body {
      background-color: black;
      background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSv0Gy2HuKqLgikci4y8NkfJWQDRURC7ZW58Q&usqp=CAU");
    }

    h1, h2, h3, h4, h5, h6 {
      color: white;
    }
  </style>
</head>
 

<body>
  <h1>Move Stan to kill </h1>
  <h2>Move Stan to kill</h2>
  <h3>Move Stan to kill</h3>
  <h4>Move Stan to kill</h4>
  <h5>Move Stan to kill</h5>
  <h6>Move Stan to kill</h6>

  <script src="https://cdn.jsdelivr.net/npm/blocklike@1.0.0/dist/blocklike-1.0.0.min.js"></script>
  <script>
    let stage = new blockLike.Stage();
    let sprite = new blockLike.Sprite();
    let costume = new blockLike.Costume({
      width: 20,
      height: 20,
      color: '#A2DAFF',
      image: 'https://cpng.pikpng.com/pngl/s/138-1384702_text-box-generator-doom-guy-clipart.png'
    });

    sprite.addTo(stage);

    let answer;
    sprite.whenFlag(function () {
      answer = this.ask('DO yyou WANT to KILLL?!?!?');
      this.say('KILL OR BE KILLED ' + answer)
    });

    sprite.whenClicked(function () {
      costume.addTo(sprite);
    });

    sprite.whenKeyPressed(39, function () {
      this.changeX(100);
    });

    sprite.whenKeyPressed(37, function () {
      this.changeX(-100);
    });

    sprite.whenKeyPressed(38, function () {
      this.changeY(100);
    });

    sprite.whenKeyPressed(40, function () {
      this.changeY(-100);
    });
  </script>
</body>
</html>
